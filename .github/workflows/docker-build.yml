name: Build and Push Docker Image (ARM Runner)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    # ✅ macOS ARM64 self-hosted 러너 사용
    runs-on: [self-hosted, macOS, ARM64]

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Docker 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Docker Buildx 설정 (이미 mac ARM64 러너라 QEMU 필요 없음)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Next.js 앱 빌드 (선택)
      #    Next.js 빌드는 Dockerfile 내부에서 처리해도 되지만,
      #    사전 테스트용으로 npm build를 한 번 수행하는 예시
      - name: Install dependencies and build Next.js app
        run: |
          npm ci
          npm run build

      # 5️⃣ Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            yongmin01/musiot:sha-${{ github.sha }}
            yongmin01/musiot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6️⃣ 결과 출력
      - name: Print pushed image info
        run: |
          echo "✅ Successfully pushed image:"
          echo " - yongmin01/musiot:sha-${{ github.sha }}"
          echo " - yongmin01/musiot:latest"
