apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: musiot-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: musiot.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: musiot-service
                port:
                  number: 80
